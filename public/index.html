<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather-WebApp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="styles.css"> -->
    <script src="https://kit.fontawesome.com/26150a9d6a.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
            <div class="search container-fluid"></div>
                <form class="d-flex" action="/" method="post">
                    <input type="text" class="city-search" id="city" placeholder="City Name"
                       name="city" autocomplete="off">
                    <button type="submit" class="btn btn-outline-light">Search</button>
                </form>
            </div>
        <div class="weather">
            <h1>Weather Information for <%= city %></h1>
  <p>Temperature: <%= temperature %> Â°C</p>
  <p>Humidity: <%= humidity %> %</p>
  <p>Wind Speed: <%= windSpeed %> km/h</p>
  <p>Description: <%= description %></p>
  <img src="<%= icon %>">
        </div>
    </div>

   
</body>

</html>
